<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirelessifier Configuration</title>
    <style>
        @font-face {
            font-family: 'Open Sans';
            src: url('lib/opensans-regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --separator-color: #dddddd;
            --secondary-text: #666666;
            --primary-color: #2f8c30;
            --primary-hover: #45a049;
            --disabled-color: #cccccc;
            --success-bg: #dff0d8;
            --success-text: #3c763d;
            --error-bg: #f2dede;
            --error-dark-bg: #e0c0c0;
            --error-text: #a94442;
            --info-bg: #d9edf7;
            --info-text: #31708f;
            --toggle-bg: #ccc;
            --toggle-active: #2196F3;
            --spinner-border: rgba(0, 0, 0, 0.1);
            --spinner-active: #09f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --border-color: #333333;
                --separator-color: #33333300;
                --secondary-text: #aaaaaa;
                --primary-color: #2a8c2e;
                --primary-hover: #4da850;
                --disabled-color: #666666;
                --success-bg: #1e3320;
                --success-text: #4caf50;
                --error-bg: #3c1f1f;
                --error-dark-bg: #4b1f1f;
                --error-text: #e57373;
                --info-bg: #1f3b4d;
                --info-text: #64b5f6;
                --toggle-bg: #555555;
                --toggle-active: #2196F3;
                --spinner-border: rgba(255, 255, 255, 0.1);
                --spinner-active: #2196F3;
            }
        }

        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
        }

        .separator {
            border-top: 1px solid var(--border-color);
            height: 1px;
            display: block;
            margin: 16px 0;
            padding: 0 12px;
        }

        .container {
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid var(--spinner-border);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--spinner-active);
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .setting-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--separator-color);
            opacity: 85%;
        }

        .setting-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .setting-description {
            color: var(--secondary-text);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--toggle-active);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        select {
            appearance: none; 
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button.error:hover {
            background-color: var(--error-dark-bg);
        }

        button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }

        .info {
            background-color: var(--info-bg);
            color: var(--info-text);
        }

        /* Fullscreen loader styles */
        #loadingContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        .animate-hidden {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            transition: all 200ms ease-out;
        }

        .animate-visible {
            opacity: 1;
            max-height: 1000px;
            transition: all 200ms ease-in;
        }

        .progress-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 20px;
            padding: 6px 0;
            background-color: var(--primary-color);
            border-radius: 4px;
            text-align: left;
            line-height: 20px;
            color: white;
            transition: width 0.3s;
        }

        .progress-bar span {
            margin-left: 16px;
        }

        .file-input-container {
            position: relative;
            margin: 15px 0;
        }

        .file-input-container button {
            margin-right: 12px;
        }

        .file-input-container input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-container input[type="range"] {
            flex: 1;
        }

        .range-value {
            min-width: 60px;
        }

        .header-controls {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .header-controls > div {
            vertical-align: top;
        }

        .save-button {
            margin-top: 0;
        }

        .return-button {
            margin-top: 0;
            margin-left: 10px;
            background-color: #6c757d;
        }

        .temp-display {
            cursor: pointer;
        }

        .temp-display h3 {
            margin-top: 8px;
            margin-bottom: 0;
        }

        .device-info-panel {
            max-height: 0;
            overflow: hidden;
            transition: all 200ms ease-in-out;
        }

        .device-info-panel.expanded {
            padding-top: 16px;
            max-height: 600px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            position: relative;
            width: 90%;
            max-width: 480px;
            height: 90%;
            overflow: auto;
        }

        .modal-close {
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 6px;
            border-radius: 12px;
            border: none;
            font-size: 24px;
            padding: 5px 10px;
            line-height: 1;
            color: var(--text-color);
            z-index: 1000;
            opacity: 0.7;
        }

        .secondary {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .configurator h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: var(--secondary-text);
        }

        .configurator button {
            margin-top: 0;
            margin-bottom: 12px;
            margin-right: 8px;
            font-size: 14px;
        }

        .configurator .setting-item {
            margin-bottom: 0;
        }

        .configurator .setting-item select {
            margin-bottom: 12px;
        }

        .configurator .setting-description {
            margin-bottom: 16px;
        }

        h1 {
            margin-top: 8px;
        }
    </style>

    <script src="lib/react.production.min.js" crossorigin></script>
    <script src="lib/react-dom.production.min.js" crossorigin></script>
</head>
<body>
<div id="root"></div>
<script src="lib/action-config.js"></script>
<script src="lib/settings.js"></script>
</body>
</html>
