<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WiFi Setup</title>
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] { 
            width: auto;
            position: relative;
            top: 2px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 6px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .info {
            background-color: #d9edf7;
            color: #31708f;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            margin-left: 8px;
        }
        .loading .spinner {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
            margin-right: 0;
            margin-left: 0;
            vertical-align: initial;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .fg-spacer {
            height: 12px;
            min-height: 12px;
        }
        input#manualSsidInput {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <h1>WiFi Setup</h1>
    
    <div id="loadingContainer" class="loading hidden">
        <div class="spinner"></div>
        <p>Connecting to device...</p>
    </div>
    
    <div id="mainContainer" class="container">
        <div id="status" class="status info"></div>
        
        <div class="form-group">
            <button id="settingsBtn" style="background-color: #6c757d;">Settings</button>
            <button id="disableWebStackBtn" style="background-color: #d5706e;">Stop WiFi</button>
            <button id="rebootBtn" style="background-color: #f0ad4e;">Reboot</button>
            <div class="fg-spacer"></div>
        </div>
        
        <div class="form-group">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <label for="networkSelect">Network:</label>
                <label style="font-weight: normal;">
                    <input type="checkbox" id="manualSsidCheckbox"> Enter SSID
                </label>
            </div>
            <select id="networkSelect" disabled>
                <option value="">--- Select a network ---</option>
            </select>
            <input type="text" id="manualSsidInput" placeholder="Enter SSID manually" class="hidden">
        </div>
        
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" disabled>
        </div>
        
        <div class="form-group">
            <button id="scanBtn">Scan</button>
            <button id="connectBtn" disabled>Connect</button>
            <span id="actionSpinner" class="spinner hidden"></span>
        </div>
    </div>

    <script>
        // DOM elements
        const loadingContainer = document.getElementById('loadingContainer');
        const mainContainer = document.getElementById('mainContainer');
        const scanBtn = document.getElementById('scanBtn');
        const networkSelect = document.getElementById('networkSelect');
        const manualSsidCheckbox = document.getElementById('manualSsidCheckbox');
        const manualSsidInput = document.getElementById('manualSsidInput');
        const passwordInput = document.getElementById('passwordInput');
        const connectBtn = document.getElementById('connectBtn');
        const actionSpinner = document.getElementById('actionSpinner');
        const statusDiv = document.getElementById('status');
        
        // WebSocket connection
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 125;
        let lastMessageTime = 0;
        let wsCheckInterval = null;
        let isConnectedToWifi = false;
        
        // Connect to WebSocket
        function connectWebSocket() {
            // Show loading screen
            loadingContainer.classList.remove('hidden');
            mainContainer.classList.add('hidden');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function() {
                console.log('WebSocket connected');
                
                // Hide loading screen
                loadingContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');

                // If this was a reconnection, hide spinner and enable scan button
                if (reconnectAttempts > 0) {
                    actionSpinner.classList.add('hidden');
                    scanBtn.disabled = false;
                }
                
                reconnectAttempts = 0;

                // Initialize last message time
                lastMessageTime = Date.now();
                
                // Start checking for WebSocket inactivity
                if (wsCheckInterval) {
                    clearInterval(wsCheckInterval);
                }
                wsCheckInterval = setInterval(checkWebSocketActivity, 1000);

                checkSavedCredentials();
            };
            
            socket.onclose = function() {
                console.log('WebSocket disconnected');
                if (wsCheckInterval) {
                    clearInterval(wsCheckInterval);
                    wsCheckInterval = null;
                }
                
                // Don't show loading screen or attempt to reconnect if already connected to WiFi
                if (!isConnectedToWifi && reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    // Show loading screen during reconnection
                    loadingContainer.classList.remove('hidden');
                    mainContainer.classList.add('hidden');
                    // Update loading text to show reconnection status
                    const loadingText = loadingContainer.querySelector('p');
                    if (loadingText) {
                        loadingText.textContent = `Waiting for connection...`;
                    }
                    setTimeout(connectWebSocket, 1000);
                }
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                // Keep loading screen visible but update text
                const loadingText = loadingContainer.querySelector('p');
                if (loadingText) {
                    loadingText.textContent = 'Waiting for connection...';
                }
            };
            
            socket.onmessage = function(event) {
                // Update last message time
                lastMessageTime = Date.now();
                handleWebSocketMessage(event.data);
            };
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            try {
                const message = JSON.parse(data);
                
                switch (message.type) {
                    case 'wifi_scan_result':
                        handleWifiScanResult(message.content);
                        break;
                    case 'wifi_connect_status':
                        handleWifiConnectStatus(message.content);
                        break;
                    case 'wifi_saved_credentials':
                        handleSavedCredentials(message.content);
                        break;
                    case 'log':
                        console.log('Server log:', message.content);
                        break;
                    case 'ping':
                        break;
                    case 'web_stack_disabled':
                        updateStatus('WiFi disabled. You can close this tab.', 'success');
                        break;
                    case 'reboot':
                        updateStatus('Device is rebooting.', 'info');
                        break;
                    default:
                        console.log('Unknown message type:', message.type);
                }
            } catch (error) {
                console.error('Error parsing WebSocket message:', error);
            }
        }
        
        // Handle saved credentials check
        function handleSavedCredentials(hasCredentials) {
            if (!hasCredentials) {
                scanWifiNetworks();
            } else {
                updateStatus('WiFi credentials present!', 'success');
            }
        }
        
        // Handle WiFi scan results
        function handleWifiScanResult(networks) {
            actionSpinner.classList.add('hidden');
            scanBtn.disabled = false;
            
            // Clear existing options except the first one
            while (networkSelect.options.length > 1) {
                networkSelect.remove(1);
            }
            
            if (networks && networks.length > 0) {
                networks.forEach(network => {
                    const option = document.createElement('option');
                    option.value = network.ssid;
                    // Add signal quality description based on RSSI value
                    let signalQuality = "";
                    if (network.rssi >= -50) {
                        signalQuality = "excellent";
                    } else if (network.rssi >= -60) {
                        signalQuality = "good";
                    } else if (network.rssi >= -70) {
                        signalQuality = "fair";
                    } else {
                        signalQuality = "bad";
                    }
                    option.textContent = `${network.ssid} (${network.rssi} dBm, ${signalQuality})`;
                    networkSelect.appendChild(option);
                });
                
                if (!manualSsidCheckbox.checked) {
                    networkSelect.disabled = false;
                    passwordInput.disabled = false;
                    connectBtn.disabled = false;
                }
                
                updateStatus('', 'info');
            } else {
                updateStatus('No networks found. Try scanning again.', 'error');
            }
        }
        
        // Handle WiFi connection status
        function handleWifiConnectStatus(status) {
            actionSpinner.classList.add('hidden');
            
            if (status.connected) {
                isConnectedToWifi = true;
                updateStatus('Successfully connected! The device is restarting. \n\n You can connect to the regular WiFi network. \n\n You will be automatically redirected to the new (internal) URL in 10 seconds.', 'success');
                
                // Disable inactivity watcher when connected
                if (wsCheckInterval) {
                    clearInterval(wsCheckInterval);
                    wsCheckInterval = null;
                }
                
                // Ensure loading container stays hidden
                loadingContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');
                
                setTimeout(() => {
                    // Redirect to the new IP after a delay
                    window.location.href = `http://${status.ip}`;
                }, 10000);
            } else if (status.attempt < 3) {
                updateStatus(`Connection failed. Retrying...`, 'error');
            } else {
                updateStatus('Failed to connect after 3 attempts. Please try again with different credentials.', 'error');
                connectBtn.disabled = false;
            }
        }
        
        // Update status message
        function updateStatus(message, type) {
            if (!message) {
                statusDiv.style.display = 'none';
            } else {
                statusDiv.style.display = 'block';
            }

            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Check for saved credentials
        function checkSavedCredentials() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('Device not connected. Please refresh the page.', 'error');
                return;
            }
            
            socket.send(JSON.stringify({
                type: 'wifi_check_saved'
            }));
        }
        
        // Send WiFi scan request
        function scanWifiNetworks() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('Device not connected. Please refresh the page.', 'error');
                return;
            }
            
            scanBtn.disabled = true;
            actionSpinner.classList.remove('hidden');
            updateStatus('', 'info');
            
            socket.send(JSON.stringify({
                type: 'wifi_scan'
            }));
        }
        
        // Send WiFi connect request
        function connectToWifi() {
            let ssid;
            if (manualSsidCheckbox.checked) {
                ssid = manualSsidInput.value.trim();
                if (!ssid) {
                    updateStatus('Please enter an SSID.', 'error');
                    return;
                }
            } else {
                ssid = networkSelect.value;
                if (!ssid) {
                    updateStatus('Please select a network.', 'error');
                    return;
                }
            }
            const password = passwordInput.value;
            
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('Device not connected. Please refresh the page.', 'error');
                return;
            }
            
            connectBtn.disabled = true;
            actionSpinner.classList.remove('hidden');
            updateStatus('Connecting to network...', 'info');
            
            socket.send(JSON.stringify({
                type: 'wifi_connect',
                content: {
                    ssid: ssid,
                    password: password
                }
            }));
        }
        
        // Event listeners
        scanBtn.addEventListener('click', scanWifiNetworks);
        connectBtn.addEventListener('click', connectToWifi);
        manualSsidCheckbox.addEventListener('change', function() {
            if (this.checked) {
                networkSelect.classList.add('hidden');
                manualSsidInput.classList.remove('hidden');
                passwordInput.disabled = false;
                connectBtn.disabled = false;
            } else {
                networkSelect.classList.remove('hidden');
                manualSsidInput.classList.add('hidden');
                // Restore original state based on network selection
                const hasSelectedNetwork = networkSelect.value !== "";
                passwordInput.disabled = !hasSelectedNetwork;
                connectBtn.disabled = !hasSelectedNetwork;
            }
        });
        document.getElementById('settingsBtn').addEventListener('click', function() {
            window.location.href = '/settings';
        });
        document.getElementById('disableWebStackBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to disable WiFi and web stack?')) {
                if (!socket || socket.readyState !== WebSocket.OPEN) {
                    updateStatus('Device not connected. Please refresh the page.', 'error');
                    return;
                }
                
                updateStatus('Disabling WiFi and web stack...', 'info');
                
                socket.send(JSON.stringify({
                    type: 'disable_web_stack'
                }));
            }
        });
        
        document.getElementById('rebootBtn').addEventListener('click', function() {
            const keepWifi = confirm('Do you want to keep WiFi and web stack on after reboot?');
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                updateStatus('Device not connected. Please refresh the page.', 'error');
                return;
            }
            
            updateStatus('Rebooting device...', 'info');
            
            socket.send(JSON.stringify({
                type: 'reboot',
                content: {
                    keepWifi: keepWifi
                }
            }));
        });
        
        // Check WebSocket activity
        function checkWebSocketActivity() {
            const now = Date.now();
            if (!isConnectedToWifi && now - lastMessageTime > 3500) {
                // Show loading screen with reconnecting message
                loadingContainer.classList.remove('hidden');
                mainContainer.classList.add('hidden');
                const loadingText = loadingContainer.querySelector('p');
                if (loadingText) {
                    loadingText.textContent = 'Waiting for connection...';
                }
                if (socket) {
                    socket.close();
                }
            }
        }
        
        // Initialize WebSocket connection when page loads
        window.addEventListener('load', connectWebSocket);
    </script>
</body>
</html>
